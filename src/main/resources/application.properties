# 웹서버 설정

# port 변경
server.port = 1234

# oauth2 포함
spring.profiles.include=oauth

# JPA에 실제 DB 사용 버전 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# H2 설정
# H2 console 사용여부
spring.h2.console.enabled = true
    # localhost:1234/h2-console 접속
    # JDBC URL: jdbc:h2:mem:testdb  접속